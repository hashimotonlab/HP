<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴代メンバー一覧｜橋本研究室</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --navy: #132C57;
            --orange: #E78B3A;
            --blue: #7CC4DF;
            --beige: #F7F2E9;
        }

        body {
            background: var(--beige);
            font-family: "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body>

    <!-- ▼▼ ページ全体を縦に伸ばす ▼▼ -->
    <div class="min-h-screen flex flex-col">

        <!-- ====================== -->
        <!--     ヘッダー           -->
        <!-- ====================== -->
        <header class="w-full bg-transparent z-50 fixed top-0 left-0">

            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">

                <!-- ロゴ -->
                <a href="../../index.html" class="flex items-center">
                    <img src="../../img/logo.png" alt="橋本研究室ロゴ" class="h-16 w-auto">
                </a>

                <!-- PCメニュー -->
                <nav class="hidden md:flex gap-8 text-[var(--navy)] font-semibold">
                    <a href="../../index.html#news" class="hover:text-[var(--orange)] transition">ニュース</a>
                    <a href="./index.html" class="hover:text-[var(--orange)] transition">メンバー</a>
                    <a href="../../index.html#hashimoto" class="hover:text-[var(--orange)] transition">教員紹介</a>
                    <a href="../../index.html#access" class="hover:text-[var(--orange)] transition">アクセス</a>
                </nav>

                <!-- スマホ用 ☰ ボタン -->
                <button id="menuBtn" class="md:hidden text-3xl text-[var(--navy)] drop-shadow">
                    ☰
                </button>
            </div>

            <!-- ★ overlay（黒い半透明背景） -->
            <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 transition-opacity duration-300 z-40">
            </div>

            <!-- ★ スライドインメニュー -->
            <div id="mobileMenu" class="fixed top-0 right-0 w-64 h-full bg-white shadow-xl transform translate-x-full
                transition-transform duration-300 z-50 p-6">

                <a href="../../index.html#news" class="block px-2 py-3 border-b hover:text-[var(--orange)]">
                    ニュース
                </a>

                <a href="./index.html" class="block px-2 py-3 border-b hover:text-[var(--orange)]">
                    メンバー
                </a>

                <a href="../../index.html#hashimoto" class="block px-2 py-3 border-b hover:text-[var(--orange)]">
                    教員紹介
                </a>

                <a href="../../index.html#access" class="block px-2 py-3 hover:text-[var(--orange)]">
                    アクセス
                </a>
            </div>

        </header>



        <!-- ====================== -->
        <!--    コンテンツ部分       -->
        <!-- ====================== -->
        <main class="flex-1 pt-28">
            <section class="max-w-5xl mx-auto px-6 pt-12 pb-20">
                <h1 class="text-3xl text-[var(--navy)] font-bold mb-6">
                    歴代メンバー
                </h1>

                <div id="members-update-container" class="grid gap-4"></div>
            </section>
        </main>



        <!-- ====================== -->
        <!--       フッター          -->
        <!-- ====================== -->
        <footer class="text-center text-gray-700 py-6 bg-white border-t">
            © 2025 Hashimoto Laboratory
        </footer>

    </div>
    <!-- ▲▲ ページ全体を縦に伸ばす ▲▲ -->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        const overlay = document.getElementById("overlay");

        // 開く
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.remove("translate-x-full");
            overlay.classList.remove("hidden");
        });

        // 閉じる（overlayクリック）
        overlay.addEventListener("click", () => {
            mobileMenu.classList.add("translate-x-full");
            overlay.classList.add("hidden");
        });
    </script>

    <script src="../newsIndex.js"></script>
    <script src="../../js/member.js"></script>
</body>

</html>
